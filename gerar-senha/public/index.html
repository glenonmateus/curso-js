<!doctype html>
<html lang="pt-br">
  <head>
    <title>Modelo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senha</h1>
      <div class="senha-gerada" id="">Selecione as opções</div>
      Quantidade de caracteres
      <input
        type="number"
        name=""
        min="1"
        max="50"
        value="20"
        class="quantidade-caracteres"
      /><br />
      Adicionar maiúsculas
      <input type="checkbox" name="" class="chk-maiusculas" checked /><br />
      Adicionar minúsculas
      <input type="checkbox" name="" class="chk-minusculas" /><br />
      Adicionar números
      <input type="checkbox" name="" class="chk-numeros" /><br />
      Adicionar símbulos
      <input type="checkbox" name="" class="chk-símbolos" checked /><br />
      <button class="gerar-senha" type="">Gerar Senha</button>
    </section>
  </body>
  <script src="./assets/js/bundle.js"></script>
</html>
