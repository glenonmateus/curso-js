<!doctype html>
<html lang="pt-br">

<head>
  <title>Exercicio 03</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <script>
    <!-- const nome = prompt("Digite o seu nome completo:"); -->
    const nome = "Glenon Mateus Barbosa Araújo";
    document.body.innerHTML = `Seu nome é: ${nome}<br />`;
    document.body.innerHTML += `Seu nome ${nome.length} tem letras<br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(
      1,
    )}<br />`;
    document.body.innerHTML += `Qual é o primeiro indice da letra A no seu nome? ${nome.indexOf(
      "a",
    )}<br />`;
    document.body.innerHTML += `Qual é o último índice da letra A do seu nome? ${nome.lastIndexOf(
      "a",
    )}<br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(
      -3,
    )}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(
      " ",
    )}<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
  </script>
</body>

</html>
